name: Deploy to Databricks

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Deployment environment (dev, staging, prod)'
        required: true
        default: 'dev'
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Databricks env
    runs-on: ubuntu-latest

    env:
      WORKSPACE_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.env || 'dev' }}
      WORKSPACE_PROJECT_PATH: /Workspace/Users/cxk04781@ucmo.edu/.bundle/dab_trips/${{ github.event_name == 'workflow_dispatch' && inputs.env || 'dev' }}

    steps:
      - name: Checkout code

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd dab_trips
          pip install -r requirements-dev.txt

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Deploy the Databricks Asset Bundle
        run: |
          cd dab_trips
          echo "Environment: $WORKSPACE_ENV"
          echo "Project path: $WORKSPACE_PROJECT_PATH"
          databricks bundle validate
          databricks bundle deploy --target $WORKSPACE_ENV
          databricks sync . $WORKSPACE_PROJECT_PATH --full
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
